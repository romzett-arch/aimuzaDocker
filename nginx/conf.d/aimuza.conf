# AI Planet Sound — Nginx reverse proxy
# Все запросы проксируются внутрь Docker-сети

# HTTP → HTTPS (для production)
# server {
#     listen 80;
#     server_name aimuza.ru www.aimuza.ru;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    server_name aimuza.ru www.aimuza.ru localhost;

    # SSL (раскомментировать после получения сертификатов)
    # listen 443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/aimuza.ru/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/aimuza.ru/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Document-Policy "js-profiling" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;

    # Max upload size
    client_max_body_size 100M;
    client_body_timeout 120s;

    # Frontend (React SPA)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API Server (PostgREST-compatible)
    # Используем /auth/v1/ чтобы не конфликтовать с фронтенд-роутом /auth
    location /auth/v1/ {
        proxy_pass http://api:3000/auth/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 120s;
    }

    location /rest/ {
        proxy_pass http://api:3000/rest/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 120s;
    }

    location /storage/ {
        proxy_pass http://api:3000/storage/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 120s;
        client_max_body_size 100M;
    }

    # Edge Functions (через API → Deno)
    location /functions/ {
        proxy_pass http://api:3000/functions/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
    }

    # FFmpeg API
    location /api/ffmpeg/ {
        proxy_pass http://ffmpeg-api:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300s;
    }

    # Uploads (статические файлы)
    location /uploads/ {
        alias /opt/aimuza/data/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Realtime WebSocket (Phoenix channels)
    location /realtime/v1/websocket {
        proxy_pass http://realtime:4000/websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location /realtime/ {
        proxy_pass http://realtime:4000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # Health
    location /health {
        proxy_pass http://api:3000/health;
    }
}
