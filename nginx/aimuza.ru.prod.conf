# AI Planet Sound — Nginx Production Config
# Этот файл заменит /etc/nginx/sites-available/aimuza.ru на сервере
# Системный Nginx проксирует на Docker-контейнеры (127.0.0.1)

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name aimuza.ru www.aimuza.ru;

    # Let's Encrypt challenge (нужен для certbot renew)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — основной блок
server {
    listen 443 ssl http2;
    server_name aimuza.ru www.aimuza.ru;

    # SSL (Let's Encrypt — уже на сервере)
    ssl_certificate /etc/letsencrypt/live/aimuza.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aimuza.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ── Security Headers ─────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Document-Policy "js-profiling" always;

    # ── Gzip ─────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript
               application/javascript application/json application/xml
               application/wasm font/woff2 image/svg+xml;

    # ── Max upload size ──────────────────────────
    client_max_body_size 100M;
    client_body_timeout 120s;

    # ── Proxy defaults ───────────────────────────
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ══════════════════════════════════════════════
    # API Server (Node.js) — контейнер aimuza-api:3000
    # Должны быть ДО location /, иначе SPA перехватит запросы
    # ══════════════════════════════════════════════
    location /auth/v1/ {
        proxy_pass http://127.0.0.1:3000/auth/v1/;
        proxy_read_timeout 120s;
    }

    location /rest/ {
        proxy_pass http://127.0.0.1:3000/rest/;
        proxy_read_timeout 120s;
    }

    location ^~ /storage/ {
        proxy_pass http://127.0.0.1:3000/storage/;
        proxy_read_timeout 120s;
        client_max_body_size 100M;
    }

    # Edge Functions (через API → Deno)
    location /functions/ {
        proxy_pass http://127.0.0.1:3000/functions/;
        proxy_read_timeout 300s;
    }

    # RPC (PostgREST-compatible)
    location /rpc/ {
        proxy_pass http://127.0.0.1:3000/rpc/;
        proxy_read_timeout 120s;
    }

    # ══════════════════════════════════════════════
    # FFmpeg API — контейнер aimuza-ffmpeg:3001 (→ 127.0.0.1:3100)
    # ══════════════════════════════════════════════
    location /api/ffmpeg/ {
        proxy_pass http://127.0.0.1:3100/;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        client_max_body_size 500M;
    }

    # ══════════════════════════════════════════════
    # Realtime WebSocket — контейнер aimuza-realtime:4000
    # ══════════════════════════════════════════════
    location /realtime/v1/websocket {
        proxy_pass http://127.0.0.1:4000/websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location /realtime/ {
        proxy_pass http://127.0.0.1:4000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # ══════════════════════════════════════════════
    # Health check
    # ══════════════════════════════════════════════
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
    }

    # ══════════════════════════════════════════════
    # Frontend (React SPA) — контейнер aimuza-frontend:80
    # В конце — fallback для всех остальных путей
    # ══════════════════════════════════════════════
    location /assets/ {
        proxy_pass http://127.0.0.1:8080;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
    }
}
